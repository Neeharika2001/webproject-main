<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register Page</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <form action="/action_page.php" id="formreg">
      <label for="fname" class="Register">First name:</label>&nbsp;&nbsp;&nbsp;&nbsp;   
      <input type="text" id="firstname" name="fname" placeholder="Enter your First Name">
      <br>
      <label for="lname" class="Register">Last name:</label>&nbsp;&nbsp;&nbsp;&nbsp;   
      <input type="text" id="lastname" name="lname" placeholder="Enter your Last Name">
      <br>
      <label for="uname" class="Register">Username or Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="emailid" name="uname" placeholder="Enter your Username/Email">
      <br>
      <label for="password" class="Register">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="password" id="pwd" name="password" placeholder="Enter your password">
      <br>
      <input type="submit" value="Submit">
    </form> 
    <a href="./Login.html">Login Page</a>
    <a href="./Note.html">Notes Page</a>
    
    <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/user.js"></script>
  </body>
</html>
